<h2>IdP Discovery (with SAML 2.0 IdP)</h2>
<p>This page uses the <a href="https://github.com/okta/okta-signin-widget">Okta Sign In Widget</a> with <a href="https://developer.okta.com/docs/guides/add-an-external-idp/saml2/create-an-app-at-idp/">external IdPs</a> (OpenID Connect or SAML 2.0, flow shown below) configured with <a href="https://help.okta.com/en/prod/Content/Topics/Security/Identity_Provider_Discovery.htm">IdP discovery with routing rules</a>.</p>
<p>In this implementation, Okta acts as a SP (service provider) for an external IdP (identity provider).</p>
